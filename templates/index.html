<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <!-- Floating particles -->
    <div class="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#home" class="logo">LYSSA</a>
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero fade-in">
        <div class="hero-content">
            <img id="profile-photo" src="" alt="Lyssa's Profile Photo" class="profile-photo">
            <h1 id="name"></h1>
            <p id="tagline" class="tagline"></p>
            <p id="location" class="location"><i class="fas fa-map-marker-alt"></i></p>
            <div id="social-links" class="social-links"></div>
        </div>

    <!-- Projects Section -->
    <section id="projects" class="section fade-in">
        <h2 class="section-title">Featured Projects</h2>
        <div id="projects-grid" class="projects-grid"></div>
    </section>


    <!-- Skills Section -->
    <section id="skills" class="section fade-in">
        <h2 class="section-title">Skills & Talents</h2>
        <div id="skills-container" class="skills-container"></div>
    </section>


    <!-- Services Section -->
    <section id="services" class="section fade-in">
        <h2 class="section-title">Services</h2>
        <div id="services-grid" class="services-grid"></div>
    </section>


    <!-- Organization Section -->
    <section id="organization" class="section fade-in">
        <h2 class="section-title">Experience</h2>
        <div id="experience-container" class="experience-container"></div>
    </section>


    <!-- Testimonials Section -->
    <section id="testimonials" class="section fade-in">
        <h2 class="section-title">Testimonials</h2>
        <div id="testimonials-container"></div>
    </section>


    <!-- Contact Section -->
    <section id="contact" class="section fade-in">
        <h2 class="section-title">Get In Touch</h2>
        <div id="contact-container" class="contact-container"></div>
    </section>
